input: |
  app: evince
  -
  # Set tags
  tag(): user.pages
output:
  type: source_file
  children:
    - type: context
      children:
        - type: match
          children: []
          key:
            text: app
            type: identifier
          pattern:
            text: " evince"
            type: implicit_string
    - text: "# Set tags"
      type: comment
    - type: include_tag
      children: []
      tag:
        text: user.pages
        type: identifier
