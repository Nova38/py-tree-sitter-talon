input: |
  app: nautilus
  -
  # Set tags
  tag(): user.tabs
  tag(): user.file_manager
output:
  type: source_file
  children:
    - type: context
      children:
        - type: match
          children: []
          key:
            text: app
            type: identifier
          pattern:
            text: " nautilus"
            type: implicit_string
    - text: "# Set tags"
      type: comment
    - type: include_tag
      children: []
      tag:
        text: user.tabs
        type: identifier
    - type: include_tag
      children: []
      tag:
        text: user.file_manager
        type: identifier
