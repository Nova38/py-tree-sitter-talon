input: |
  os: linux
  and app.name: konsole
  -
  # makes the commands in generic_terminal available
  tag(): terminal

  # activates the implementation of the commands/functions in generic_terminal
  tag(): user.generic_unix_shell

  # makes commands for certain applications available
  # you can deactivate them if you do not use the application
  tag(): user.git
  tag(): user.anaconda
  # tag(): user.kubectl


  tag(): user.tabs
  # TODO: add file_manager support
output:
  type: source_file
  children:
    - type: context
      children:
        - type: and
          children:
            - type: match
              children: []
              key:
                text: os
                type: identifier
              pattern:
                text: " linux"
                type: implicit_string
            - type: match
              children: []
              key:
                text: app.name
                type: identifier
              pattern:
                text: " konsole"
                type: implicit_string
    - text: "# makes the commands in generic_terminal available"
      type: comment
    - type: include_tag
      children: []
      tag:
        text: terminal
        type: identifier
    - text: "# activates the implementation of the commands/functions in generic_terminal"
      type: comment
    - type: include_tag
      children: []
      tag:
        text: user.generic_unix_shell
        type: identifier
    - text: "# makes commands for certain applications available"
      type: comment
    - text: "# you can deactivate them if you do not use the application"
      type: comment
    - type: include_tag
      children: []
      tag:
        text: user.git
        type: identifier
    - type: include_tag
      children: []
      tag:
        text: user.anaconda
        type: identifier
    - text: "# tag(): user.kubectl"
      type: comment
    - type: include_tag
      children: []
      tag:
        text: user.tabs
        type: identifier
    - text: "# TODO: add file_manager support"
      type: comment
