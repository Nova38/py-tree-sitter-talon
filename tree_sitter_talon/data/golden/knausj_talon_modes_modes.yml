input: |
  not mode: sleep
  -
  ^dictation mode$:
      mode.disable("sleep")
      mode.disable("command")
      mode.enable("dictation")
      user.code_clear_language_mode()
      mode.disable("user.gdb")
  ^command mode$:
      mode.disable("sleep")
      mode.disable("dictation")
      mode.enable("command")
output:
  type: source_file
  children:
    - type: context
      children:
        - type: not
          children:
            - type: match
              children: []
              key:
                text: mode
                type: identifier
              pattern:
                text: " sleep"
                type: implicit_string
    - type: command
      children: []
      rule:
        type: rule
        children:
          - text: ^
            type: start_anchor
          - type: seq
            children:
              - text: dictation
                type: word
              - text: mode
                type: word
          - text: $
            type: end_anchor
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: mode.disable
                type: identifier
              arguments:
                type: argument_list
                children:
                  - type: string
                    children:
                      - text: sleep
                        type: string_content
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: mode.disable
                type: identifier
              arguments:
                type: argument_list
                children:
                  - type: string
                    children:
                      - text: command
                        type: string_content
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: mode.enable
                type: identifier
              arguments:
                type: argument_list
                children:
                  - type: string
                    children:
                      - text: dictation
                        type: string_content
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: user.code_clear_language_mode
                type: identifier
              arguments:
                type: argument_list
                children: []
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: mode.disable
                type: identifier
              arguments:
                type: argument_list
                children:
                  - type: string
                    children:
                      - text: user.gdb
                        type: string_content
    - type: command
      children: []
      rule:
        type: rule
        children:
          - text: ^
            type: start_anchor
          - type: seq
            children:
              - text: command
                type: word
              - text: mode
                type: word
          - text: $
            type: end_anchor
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: mode.disable
                type: identifier
              arguments:
                type: argument_list
                children:
                  - type: string
                    children:
                      - text: sleep
                        type: string_content
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: mode.disable
                type: identifier
              arguments:
                type: argument_list
                children:
                  - type: string
                    children:
                      - text: dictation
                        type: string_content
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: mode.enable
                type: identifier
              arguments:
                type: argument_list
