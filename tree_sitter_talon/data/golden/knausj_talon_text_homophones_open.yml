              action_name:
                text: insert
                type: identifier
              arguments:
                type: argument_list
                children:
                  - type: variable
                    children: []
                    variable_name:
                      text: result
                      type: identifier
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: user.homophones_hide
                type: identifier
              arguments:
                type: argument_list
                children: []
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: choose
                type: word
              - type: capture
                children: []
                capture_name:
                  text: user.formatters
                  type: identifier
              - type: capture
                children: []
                capture_name:
                  text: number_small
                  type: identifier
      script:
        type: block
        children:
          - type: assignment
            children: []
            left:
              text: result
              type: identifier
            right:
              type: action
              children: []
              action_name:
