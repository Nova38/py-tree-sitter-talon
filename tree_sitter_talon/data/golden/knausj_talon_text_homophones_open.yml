input: |
  mode: user.homophones
  -
  choose <number_small>:
      result = user.homophones_select(number_small)
      insert(result)
      user.homophones_hide()
  choose <user.formatters> <number_small>:
      result = user.homophones_select(number_small)
      insert(user.formatted_text(result, formatters))
      user.homophones_hide()
output:
  type: source_file
  children:
    - type: context
      children:
        - type: match
          children: []
          key:
            text: mode
            type: identifier
          pattern:
            text: " user.homophones"
            type: implicit_string
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: choose
                type: word
              - type: capture
                children: []
                capture_name:
                  text: number_small
                  type: identifier
      script:
        type: block
        children:
          - type: assignment
            children: []
            left:
              text: result
              type: identifier
            right:
              type: action
              children: []
              action_name:
                text: user.homophones_select
                type: identifier
              arguments:
