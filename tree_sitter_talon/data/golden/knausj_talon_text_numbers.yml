input: |
  not tag: user.mouse_grid_showing
  -
  <user.number_string>: "{number_string}"
output:
  type: source_file
  children:
    - type: context
      children:
        - type: not
          children:
            - type: match
              children: []
              key:
                text: tag
                type: identifier
              pattern:
                text: " user.mouse_grid_showing"
                type: implicit_string
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: capture
            children: []
            capture_name:
              text: user.number_string
              type: identifier
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: string
              children:
                - text: "{"
                  type: string_content
                - text: number_string
                  type: string_content
                - text: "}"
                  type: string_content
