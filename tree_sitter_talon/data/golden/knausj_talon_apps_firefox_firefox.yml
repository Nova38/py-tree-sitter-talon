input: |
  app: firefox
  -
  tag(): browser
  tag(): user.tabs
  tab search:
      browser.focus_address()
      insert("% ")
  tab search <user.text>$:
      browser.focus_address()
      insert("% {text}")
      key(down)
output:
  type: source_file
  children:
    - type: context
      children:
        - type: match
          children: []
          key:
            text: app
            type: identifier
          pattern:
            text: " firefox"
            type: implicit_string
    - type: include_tag
      children: []
      tag:
        text: browser
        type: identifier
    - type: include_tag
      children: []
      tag:
        text: user.tabs
        type: identifier
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: tab
                type: word
              - text: search
                type: word
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: browser.focus_address
                type: identifier
              arguments:
                type: argument_list
                children: []
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: insert
                type: identifier
              arguments:
                type: argument_list
                children:
                  - type: string
                    children:
                      - text: "% "
                        type: string_content
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: tab
                type: word
              - text: search
                type: word
              - type: capture
                children: []
                capture_name:
                  text: user.text
                  type: identifier
          - text: $
            type: end_anchor
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: browser.focus_address
                type: identifier
              arguments:
                type: argument_list
                children: []
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: insert
                type: identifier
              arguments:
                type: argument_list
                children:
                  - type: string
                    children:
                      - text: "% "
                        type: string_content
                      - text: "{"
                        type: string_content
                      - text: text
                        type: string_content
                      - text: "}"
                        type: string_content
          - type: expression
            children: []
            expression:
              type: key_action
              children: []
              arguments:
                text: down
                type: implicit_string
