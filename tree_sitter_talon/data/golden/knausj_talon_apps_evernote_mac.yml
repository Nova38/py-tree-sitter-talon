input: |
  app: evernote
  os: mac
  -
  settings():
      # Necessary to stop commands like 'slap' getting jumbled
      key_wait = 9.0
output:
  type: source_file
  children:
    - type: context
      children:
        - type: or
          children:
            - type: match
              children: []
              key:
                text: app
                type: identifier
              pattern:
                text: " evernote"
                type: implicit_string
            - type: match
              children: []
              key:
                text: os
                type: identifier
              pattern:
                text: " mac"
                type: implicit_string
    - type: settings
      children:
        - text: "# Necessary to stop commands like 'slap' getting jumbled"
          type: comment
        - type: block
          children:
            - type: assignment
              children: []
              left:
                text: key_wait
                type: identifier
              right:
                text: "9.0"
                type: float
