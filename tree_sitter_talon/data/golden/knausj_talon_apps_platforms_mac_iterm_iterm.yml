input: |
  os: mac
  app: iterm2
  -
  tag(): terminal
  # todo: filemanager support
  #tag(): user.file_manager
  tag(): user.generic_unix_shell
  tag(): user.git
  tag(): user.kubectl
  tag(): user.tabs
output:
  type: source_file
  children:
    - type: context
      children:
        - type: or
          children:
            - type: match
              children: []
              key:
                text: os
                type: identifier
              pattern:
                text: " mac"
                type: implicit_string
            - type: match
              children: []
              key:
                text: app
                type: identifier
              pattern:
                text: " iterm2"
                type: implicit_string
    - type: include_tag
      children: []
      tag:
        text: terminal
        type: identifier
    - text: "# todo: filemanager support"
      type: comment
    - text: "#tag(): user.file_manager"
      type: comment
    - type: include_tag
      children: []
      tag:
        text: user.generic_unix_shell
        type: identifier
    - type: include_tag
      children: []
      tag:
        text: user.git
        type: identifier
    - type: include_tag
      children: []
      tag:
        text: user.kubectl
        type: identifier
    - type: include_tag
      children: []
      tag:
        text: user.tabs
        type: identifier
