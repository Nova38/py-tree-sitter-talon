              left:
                text: user.code_public_variable_formatter
                type: identifier
              right:
                type: string
                children:
                  - text: PRIVATE_CAMEL_CASE
                    type: string_content
    - text: "# Types Commands"
      type: comment
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: boxed
                type: word
              - type: optional
                children:
                  - text: type
                    type: word
              - type: list
                children: []
                list_name:
                  text: user.java_boxed_type
                  type: identifier
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: insert
                type: identifier
              arguments:
                type: argument_list
                children:
                  - type: binary_operator
                    children: []
                    left:
                      type: variable
                      children: []
                      variable_name:
                        text: user.java_boxed_type
                        type: identifier
                    operator:
                      text: +
                      type: operator
                    right:
                      type: string
                      children:
                        - text: " "
                          type: string_content
    - type: command
