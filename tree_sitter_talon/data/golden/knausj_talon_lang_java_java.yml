                type: word
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: insert
                type: identifier
              arguments:
                type: argument_list
                children:
                  - type: variable
                    children: []
                    variable_name:
                      text: user.code_type
                      type: identifier
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: user.code_operator_subscript
                type: identifier
              arguments:
                type: argument_list
                children: []
    - type: command
      children: []
      rule:
        type: rule
        children:
