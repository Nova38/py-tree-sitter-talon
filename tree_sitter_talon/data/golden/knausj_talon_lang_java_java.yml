        type: identifier
    - type: include_tag
      children: []
      tag:
        text: user.code_operators_lambda
        type: identifier
    - type: include_tag
      children: []
      tag:
        text: user.code_operators_math
        type: identifier
    - type: settings
      children:
        - type: block
          children:
            - type: assignment
              children: []
              left:
                text: user.code_private_function_formatter
                type: identifier
              right:
                type: string
                children:
                  - text: PRIVATE_CAMEL_CASE
                    type: string_content
            - type: assignment
              children: []
              left:
                text: user.code_protected_function_formatter
                type: identifier
              right:
                type: string
                children:
                  - text: PRIVATE_CAMEL_CASE
                    type: string_content
            - type: assignment
              children: []
              left:
                text: user.code_public_function_formatter
                type: identifier
              right:
                type: string
                children:
                  - text: PRIVATE_CAMEL_CASE
                    type: string_content
            - type: assignment
              children: []
              left:
                text: user.code_private_variable_formatter
                type: identifier
              right:
                type: string
                children:
                  - text: PRIVATE_CAMEL_CASE
                    type: string_content
            - type: assignment
