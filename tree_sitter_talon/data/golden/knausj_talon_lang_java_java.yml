                      type: operator
                    right:
                      type: string
                      children:
                        - text: <
                          type: string_content
                  - type: string
                    children:
                      - text: ">"
                        type: string_content
    - text: "# Arrays"
      type: comment
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: type
                type: word
              - type: list
                children: []
