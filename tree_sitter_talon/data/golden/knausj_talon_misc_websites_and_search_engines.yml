                type: argument_list
                children:
                  - type: variable
                    children: []
                    variable_name:
                      text: website
                      type: identifier
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - type: list
                children: []
                list_name:
                  text: user.search_engine
                  type: identifier
              - text: hunt
                type: word
              - type: capture
                children: []
