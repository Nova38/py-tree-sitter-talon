input: |
  app: windows_terminal
  -
  # makes the commands in generic_terminal available
  tag(): terminal

  # activates the implementation of the commands/functions in generic_terminal
  tag(): user.generic_windows_shell

  # makes commands for certain applications available
  # you can deactivate them if you do not use the application
  tag(): user.git
  tag(): user.anaconda
  # tag(): user.kubectl

  tag(): user.tabs
  # TODO: file_manager
  tag(): user.splits

  settings open : key(ctrl-,)
  focus left: key(ctrl-alt-shift-left)
  focus right: key(ctrl-alt-shift-right)
  focus up: key(ctrl-alt-shift-up)
  focus down: key(ctrl-alt-shift-down)
  term menu: key(ctrl-shift-f1)

  find it:
      edit.find()

  find it <phrase>$:
      # handle consecutive finds by first escaping out of any previous one
      key(escape)
      # make it so
      edit.find("{phrase}\n")
output:
  type: source_file
  children:
    - type: context
      children:
        - type: match
          children: []
          key:
            text: app
            type: identifier
          pattern:
            text: " windows_terminal"
            type: implicit_string
    - text: "# makes the commands in generic_terminal available"
      type: comment
    - type: include_tag
      children: []
      tag:
        text: terminal
        type: identifier
    - text: "# activates the implementation of the commands/functions in generic_terminal"
      type: comment
    - type: include_tag
      children: []
      tag:
        text: user.generic_windows_shell
        type: identifier
    - text: "# makes commands for certain applications available"
      type: comment
    - text: "# you can deactivate them if you do not use the application"
      type: comment
    - type: include_tag
      children: []
      tag:
        text: user.git
        type: identifier
    - type: include_tag
      children: []
      tag:
        text: user.anaconda
        type: identifier
    - text: "# tag(): user.kubectl"
      type: comment
    - type: include_tag
      children: []
      tag:
        text: user.tabs
        type: identifier
    - text: "# TODO: file_manager"
      type: comment
    - type: include_tag
      children: []
      tag:
        text: user.splits
        type: identifier
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: settings
                type: word
              - text: open
                type: word
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: key_action
              children: []
              arguments:
                text: ctrl-,
                type: implicit_string
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: focus
                type: word
              - text: left
                type: word
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: key_action
              children: []
              arguments:
                text: ctrl-alt-shift-left
                type: implicit_string
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: focus
                type: word
              - text: right
                type: word
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: key_action
              children: []
              arguments:
                text: ctrl-alt-shift-right
                type: implicit_string
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: focus
                type: word
              - text: up
                type: word
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: key_action
              children: []
              arguments:
                text: ctrl-alt-shift-up
                type: implicit_string
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: focus
                type: word
              - text: down
                type: word
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: key_action
              children: []
              arguments:
                text: ctrl-alt-shift-down
                type: implicit_string
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: term
                type: word
              - text: menu
                type: word
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: key_action
              children: []
              arguments:
                text: ctrl-shift-f1
                type: implicit_string
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: find
                type: word
              - text: it
                type: word
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: edit.find
                type: identifier
              arguments:
                type: argument_list
                children: []
    - type: command
      children:
        - text: "# handle consecutive finds by first escaping out of any previous one"
          type: comment
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: find
                type: word
              - text: it
                type: word
              - type: capture
                children: []
                capture_name:
                  text: phrase
                  type: identifier
          - text: $
            type: end_anchor
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: key_action
              children: []
              arguments:
                text: escape
                type: implicit_string
          - text: "# make it so"
            type: comment
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: edit.find
                type: identifier
              arguments:
                type: argument_list
                children:
                  - type: string
                    children:
                      - text: "{"
                        type: string_content
                      - text: phrase
                        type: string_content
                      - text: "}"
                        type: string_content
                      - text: \n
                        type: string_escape_sequence
