input: |
  app: keepass
  -
  # Database
  open database: key(ctrl-o)
  save database: key(ctrl-s)
  close database: key(ctrl-w)
  lock database: key(ctrl-l)
  quit: key(ctrl-q)

  # Entries
  [add] new entry: key(ctrl-n)
  clone entry: key(ctrl-k)
  (view|edit) entry: key(ctrl-e)
  delete entry: key(ctrl-d)
  copy user [name]: key(ctrl-b)
  copy password: key(ctrl-c)
  open (earl|url|link): key(ctrl-u)
  copy (earl|url|link): key(ctrl-alt-u)
  find: key(ctrl-f)
  find <user.text>:
      key(ctrl-f)
      insert("{text}")
output:
  type: source_file
  children:
  - type: matches
    children:
    - type: match
      children: []
      left:
        text: app
        type: identifier
      modifiers: []
      right:
        text: ' keepass'
        type: implicit_string
  - text: '# Database'
    type: comment
  - type: declarations
    children:
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: open
            type: word
          - text: database
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-o
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: save
            type: word
          - text: database
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-s
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: close
            type: word
          - text: database
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-w
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: lock
            type: word
          - text: database
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-l
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - text: quit
          type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-q
              type: implicit_string
    - text: '# Entries'
      type: comment
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - type: optional
            children:
            - text: add
              type: word
          - text: new
            type: word
          - text: entry
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-n
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: clone
            type: word
          - text: entry
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-k
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - type: parenthesized_rule
            children:
            - type: choice
              children:
              - text: view
                type: word
              - text: edit
                type: word
          - text: entry
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-e
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: delete
            type: word
          - text: entry
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-d
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: copy
            type: word
          - text: user
            type: word
          - type: optional
            children:
            - text: name
              type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-b
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: copy
            type: word
          - text: password
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-c
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: open
            type: word
          - type: parenthesized_rule
            children:
            - type: choice
              children:
              - text: earl
                type: word
              - text: url
                type: word
              - text: link
                type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-u
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: copy
            type: word
          - type: parenthesized_rule
            children:
            - type: choice
              children:
              - text: earl
                type: word
              - text: url
                type: word
              - text: link
                type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-alt-u
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - text: find
          type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-f
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: find
            type: word
          - type: capture
            children: []
            capture_name:
              text: user.text
              type: identifier
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-f
              type: implicit_string
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: insert
              type: identifier
            arguments:
              type: argument_list
              children:
              - type: string
                children:
                - text: '{'
                  type: string_content
                - text: text
                  type: string_content
                - text: '}'
                  type: string_content
