input: |
  mode: sleep
  speech.engine: wav2letter
  -
  #this exists solely to prevent talon from waking up super easily in sleep mode at the moment with wav2letter
  #you probably shouldn't have any other commands here
  <phrase>: skip()
output:
  type: source_file
  children:
  - type: matches
    children:
    - type: match
      children: []
      left:
        text: mode
        type: identifier
      modifiers: []
      right:
        text: ' sleep'
        type: implicit_string
    - type: match
      children: []
      left:
        text: speech.engine
        type: identifier
      modifiers: []
      right:
        text: ' wav2letter'
        type: implicit_string
  - text: '#this exists solely to prevent talon from waking up super easily in sleep
      mode at the moment with wav2letter'
    type: comment
  - text: "#you probably shouldn't have any other commands here"
    type: comment
  - type: declarations
    children:
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: capture
          children: []
          capture_name:
            text: phrase
            type: identifier
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: skip
              type: identifier
            arguments:
              type: argument_list
              children: []
