input: |
  mode: sleep
  speech.engine: wav2letter
  -
  #this exists solely to prevent talon from waking up super easily in sleep mode at the moment with wav2letter
  #you probably shouldn't have any other commands here
  <phrase>: skip()
output:
  type: source_file
  children:
  - type: matches
    children:
    - type: match
      children: []
      key:
        text: mode
        type: identifier
      modifier: []
      pattern:
        text: ' sleep'
        type: implicit_string
    - type: match
      children: []
      key:
        text: speech.engine
        type: identifier
      modifier: []
      pattern:
        text: ' wav2letter'
        type: implicit_string
  - text: '#this exists solely to prevent talon from waking up super easily in sleep
      mode at the moment with wav2letter'
    type: comment
  - text: "#you probably shouldn't have any other commands here"
    type: comment
  - type: command_declaration
    children: []
    rule:
      type: rule
      children:
      - type: capture
        children: []
        capture_name:
          text: phrase
          type: identifier
    script:
      type: block
      children:
      - type: expression_statement
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: skip
            type: identifier
          arguments:
            type: argument_list
            children: []
