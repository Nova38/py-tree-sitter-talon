input: |
  app: thunderbird_tasks
  -
  # event/task
  event new: user.thunderbird_mod("i")
  task new: user.thunderbird_mod("d")
  (task | event) delete: key(delete)
  # layout
  toggle today: key(f11)
output:
  type: source_file
  children:
    - type: context
      children:
        - type: match
          children: []
          key:
            text: app
            type: identifier
          pattern:
            text: " thunderbird_tasks"
            type: implicit_string
    - text: "# event/task"
      type: comment
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: event
                type: word
              - text: new
                type: word
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: user.thunderbird_mod
                type: identifier
              arguments:
                type: argument_list
                children:
                  - type: string
                    children:
                      - text: i
                        type: string_content
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: task
                type: word
              - text: new
                type: word
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: user.thunderbird_mod
                type: identifier
              arguments:
                type: argument_list
                children:
                  - type: string
                    children:
                      - text: d
                        type: string_content
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - type: parenthesized_rule
                children:
                  - type: choice
                    children:
                      - text: task
                        type: word
                      - text: event
                        type: word
              - text: delete
                type: word
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: key_action
              children: []
              arguments:
                text: delete
                type: implicit_string
    - text: "# layout"
      type: comment
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: toggle
                type: word
              - text: today
                type: word
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: key_action
              children: []
              arguments:
                text: f11
                type: implicit_string
