input: |
  -
  (abbreviate|abreviate|brief) {user.abbreviation}: "{abbreviation}"
output:
  type: source_file
  children:
  - type: matches
    children: []
  - type: command_declaration
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - type: parenthesized_rule
          children:
          - type: choice
            children:
            - text: abbreviate
              type: word
            - text: abreviate
              type: word
            - text: brief
              type: word
        - type: list
          children: []
          list_name:
            text: user.abbreviation
            type: identifier
    script:
      type: block
      children:
      - type: expression_statement
        children: []
        expression:
          type: string
          children:
          - text: '{'
            type: string_content
          - text: abbreviation
            type: string_content
          - text: '}'
            type: string_content
