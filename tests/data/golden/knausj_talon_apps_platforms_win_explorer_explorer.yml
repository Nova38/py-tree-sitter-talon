input: |
  app: windows_explorer
  app: windows_file_browser
  -
  tag(): user.file_manager
  ^go <user.letter>$: user.file_manager_open_volume("{letter}:")
  go app data: user.file_manager_open_directory("%AppData%")
  go program files: user.file_manager_open_directory("%programfiles%")
output:
  type: source_file
  children:
  - type: matches
    children:
    - type: match
      children: []
      left:
        text: app
        type: identifier
      modifiers: []
      right:
        text: ' windows_explorer'
        type: implicit_string
    - type: match
      children: []
      left:
        text: app
        type: identifier
      modifiers: []
      right:
        text: ' windows_file_browser'
        type: implicit_string
  - type: declarations
    children:
    - type: tag_import_declaration
      children: []
      right:
        text: user.file_manager
        type: identifier
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - text: ^
          type: start_anchor
        - type: seq
          children:
          - text: go
            type: word
          - type: capture
            children: []
            capture_name:
              text: user.letter
              type: identifier
        - text: $
          type: end_anchor
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.file_manager_open_volume
              type: identifier
            arguments:
              type: argument_list
              children:
              - type: string
                children:
                - text: '{'
                  type: string_content
                - text: letter
                  type: string_content
                - text: '}'
                  type: string_content
                - text: ':'
                  type: string_content
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: go
            type: word
          - text: app
            type: word
          - text: data
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.file_manager_open_directory
              type: identifier
            arguments:
              type: argument_list
              children:
              - type: string
                children:
                - text: '%AppData%'
                  type: string_content
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: go
            type: word
          - text: program
            type: word
          - text: files
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.file_manager_open_directory
              type: identifier
            arguments:
              type: argument_list
              children:
              - type: string
                children:
                - text: '%programfiles%'
                  type: string_content
