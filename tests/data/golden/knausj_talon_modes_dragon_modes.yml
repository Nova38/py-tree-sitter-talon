input: |
  #defines modes specific to Dragon.
  speech.engine: dragon
  mode: all
  -
  # wakes Dragon on Mac, deactivates talon speech commands
  dragon mode: user.dragon_mode()
  #sleep dragon on Mac, activates talon speech commands
  talon mode: user.talon_mode()
output:
  type: source_file
  children:
  - type: matches
    children:
    - text: '#defines modes specific to Dragon.'
      type: comment
    - type: match
      children: []
      key:
        text: speech.engine
        type: identifier
      modifier: []
      pattern:
        text: ' dragon'
        type: implicit_string
    - type: match
      children: []
      key:
        text: mode
        type: identifier
      modifier: []
      pattern:
        text: ' all'
        type: implicit_string
  - text: '# wakes Dragon on Mac, deactivates talon speech commands'
    type: comment
  - type: command_declaration
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: dragon
          type: word
        - text: mode
          type: word
    script:
      type: block
      children:
      - type: expression_statement
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.dragon_mode
            type: identifier
          arguments:
            type: argument_list
            children: []
  - text: '#sleep dragon on Mac, activates talon speech commands'
    type: comment
  - type: command_declaration
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: talon
          type: word
        - text: mode
          type: word
    script:
      type: block
      children:
      - type: expression_statement
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.talon_mode
            type: identifier
          arguments:
            type: argument_list
            children: []
