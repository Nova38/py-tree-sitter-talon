input: |
  volume up: key(volup)
  volume down: key(voldown)
  set volume <number>: user.media_set_volume(number)
  (volume|media) mute: key(mute)
  [media] play next: key(next)
  [media] play previous: key(prev)
  media (play | pause): user.play_pause()
output:
  type: source_file
  children:
  - type: matches
    children: []
  - type: declarations
    children:
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: volume
            type: word
          - text: up
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: volup
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: volume
            type: word
          - text: down
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: voldown
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: set
            type: word
          - text: volume
            type: word
          - type: capture
            children: []
            capture_name:
              text: number
              type: identifier
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.media_set_volume
              type: identifier
            arguments:
              type: argument_list
              children:
              - type: variable
                children: []
                variable_name:
                  text: number
                  type: identifier
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - type: parenthesized_rule
            children:
            - type: choice
              children:
              - text: volume
                type: word
              - text: media
                type: word
          - text: mute
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: mute
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - type: optional
            children:
            - text: media
              type: word
          - text: play
            type: word
          - text: next
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: next
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - type: optional
            children:
            - text: media
              type: word
          - text: play
            type: word
          - text: previous
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: prev
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: media
            type: word
          - type: parenthesized_rule
            children:
            - type: choice
              children:
              - text: play
                type: word
              - text: pause
                type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.play_pause
              type: identifier
            arguments:
              type: argument_list
              children: []
