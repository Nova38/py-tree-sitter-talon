input: |
  mode: user.help
  -
  help next$: user.help_next()
  help previous$: user.help_previous()
  help <number>$: user.help_select_index(number - 1)
  help return$: user.help_return()
  help refresh$: user.help_refresh()
  help close$: user.help_hide()
output:
  type: source_file
  children:
  - type: matches
    children:
    - type: match
      children: []
      left:
        text: mode
        type: identifier
      modifiers: []
      right:
        text: ' user.help'
        type: implicit_string
  - type: declarations
    children:
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: help
            type: word
          - text: next
            type: word
        - text: $
          type: end_anchor
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.help_next
              type: identifier
            arguments:
              type: argument_list
              children: []
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: help
            type: word
          - text: previous
            type: word
        - text: $
          type: end_anchor
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.help_previous
              type: identifier
            arguments:
              type: argument_list
              children: []
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: help
            type: word
          - type: capture
            children: []
            capture_name:
              text: number
              type: identifier
        - text: $
          type: end_anchor
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.help_select_index
              type: identifier
            arguments:
              type: argument_list
              children:
              - type: binary_operator
                children: []
                left:
                  type: variable
                  children: []
                  variable_name:
                    text: number
                    type: identifier
                operator:
                  text: '-'
                  type: operator
                right:
                  text: '1'
                  type: integer
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: help
            type: word
          - text: return
            type: word
        - text: $
          type: end_anchor
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.help_return
              type: identifier
            arguments:
              type: argument_list
              children: []
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: help
            type: word
          - text: refresh
            type: word
        - text: $
          type: end_anchor
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.help_refresh
              type: identifier
            arguments:
              type: argument_list
              children: []
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: help
            type: word
          - text: close
            type: word
        - text: $
          type: end_anchor
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.help_hide
              type: identifier
            arguments:
              type: argument_list
              children: []
