input: |
  os: windows
  app.exe: ConEmu64.exe
  -

  tag(): terminal
  tag(): user.git
output:
  type: source_file
  children:
    - type: context
      children:
        - type: or
          children:
            - type: match
              children: []
              key:
                text: os
                type: identifier
              pattern:
                text: " windows"
                type: implicit_string
            - type: match
              children: []
              key:
                text: app.exe
                type: identifier
              pattern:
                text: " ConEmu64.exe"
                type: implicit_string
    - type: include_tag
      children: []
      tag:
        text: terminal
        type: identifier
    - type: include_tag
      children: []
      tag:
        text: user.git
        type: identifier
