input: |
  os: windows
  and app: Outlook
  -
  archive: key(alt h o 1)
  new e-mail: key(ctrl-n)
  calendar: key(ctrl-2)
  inbox: key(ctrl-1)
  Reply: key(ctrl-r)
  Reply all: key(ctrl-shift-r)
  Forward: key(ctrl-f)
  accept: key(shift-f10 c c enter)
output:
  type: source_file
  children:
  - type: matches
    children:
    - type: match
      children: []
      left:
        text: os
        type: identifier
      modifiers: []
      right:
        text: ' windows'
        type: implicit_string
    - type: match
      children: []
      left:
        text: app
        type: identifier
      modifiers:
      - text: and
        type: match_modifier
      right:
        text: ' Outlook'
        type: implicit_string
  - type: declarations
    children:
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - text: archive
          type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: alt h o 1
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: new
            type: word
          - text: e-mail
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-n
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - text: calendar
          type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-2
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - text: inbox
          type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-1
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - text: Reply
          type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-r
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: Reply
            type: word
          - text: all
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-shift-r
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - text: Forward
          type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: ctrl-f
              type: implicit_string
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - text: accept
          type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: key_action
            children: []
            arguments:
              text: shift-f10 c c enter
              type: implicit_string
