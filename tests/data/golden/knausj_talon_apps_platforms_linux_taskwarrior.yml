input: |
  os: linux
  tag: terminal
  and tag: user.taskwarrior
  -
  # general
  task version: "task --version\n"
  task commands: "task commands\n"
  task help: "task help\n"

  # task list
  task list: "task list\n"
  task list orphans: "task project: list\n"
  task list untagged: "task tags.none: list\n"
  task list <user.text>: "task list {text}\n"
  task list project: "task list project: "
  task list project <user.text>: "task list project:{text}\n"

  # task add
  task add: "task add "
  task add <user.text>: "task add {text}\n"
  task undo: "task undo\n"

  (tasks|task next): "task next\n"

  # task editing
  task <number> edit$: "task {number} edit"

  # task completion
  task <number> done$: "task {number} done"
  task <number> delete$: "task {number} delete"
output:
  type: source_file
  children:
  - type: matches
    children:
    - type: match
      children: []
      key:
        text: os
        type: identifier
      modifier: []
      pattern:
        text: ' linux'
        type: implicit_string
    - type: match
      children: []
      key:
        text: tag
        type: identifier
      modifier: []
      pattern:
        text: ' terminal'
        type: implicit_string
    - type: match
      children: []
      key:
        text: tag
        type: identifier
      modifier:
      - text: and
        type: match_modifier
      pattern:
        text: ' user.taskwarrior'
        type: implicit_string
  - text: '# general'
    type: comment
  - type: command_declaration
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: task
          type: word
        - text: version
          type: word
    script:
      type: block
      children:
      - type: expression_statement
        children: []
        expression:
          type: string
          children:
          - text: task --version
