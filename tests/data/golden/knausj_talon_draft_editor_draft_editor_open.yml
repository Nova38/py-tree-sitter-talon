input: |
  tag: user.draft_editor_active
  and tag: user.draft_editor_app_focused
  -

  draft submit:    user.draft_editor_submit()
  draft discard:   user.draft_editor_discard()
output:
  type: source_file
  children:
  - type: matches
    children:
    - type: match
      children: []
      left:
        text: tag
        type: identifier
      modifiers: []
      right:
        text: ' user.draft_editor_active'
        type: implicit_string
    - type: match
      children: []
      left:
        text: tag
        type: identifier
      modifiers:
      - text: and
        type: match_modifier
      right:
        text: ' user.draft_editor_app_focused'
        type: implicit_string
  - type: declarations
    children:
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: draft
            type: word
          - text: submit
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.draft_editor_submit
              type: identifier
            arguments:
              type: argument_list
              children: []
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: draft
            type: word
          - text: discard
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.draft_editor_discard
              type: identifier
            arguments:
              type: argument_list
              children: []
