input: |
  mouse grid:
      user.grid_select_screen(1)
      user.grid_activate()

  grid win:
      user.grid_place_window()
      user.grid_activate()

  grid <user.number_key>+:
      user.grid_activate()
      user.grid_narrow_list(number_key_list)

  grid screen [<number>]:
      user.grid_select_screen(number or 1)
      user.grid_activate()
output:
  type: source_file
  children:
  - type: matches
    children: []
  - type: command_declaration
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: mouse
          type: word
        - text: grid
          type: word
    script:
      type: block
      children:
      - type: expression_statement
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.grid_select_screen
            type: identifier
          arguments:
            type: argument_list
            children:
            - text: '1'
              type: integer
      - type: expression_statement
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.grid_activate
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command_declaration
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: grid
          type: word
        - text: win
          type: word
    script:
      type: block
      children:
      - type: expression_statement
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.grid_place_window
            type: identifier
          arguments:
            type: argument_list
            children: []
      - type: expression_statement
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.grid_activate
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command_declaration
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: grid
          type: word
        - type: repeat1
          children:
          - type: capture
            children: []
            capture_name:
              text: user.number_key
              type: identifier
    script:
      type: block
      children:
      - type: expression_statement
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.grid_activate
            type: identifier
          arguments:
            type: argument_list
            children: []
      - type: expression_statement
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.grid_narrow_list
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: variable
              children: []
              variable_name:
                text: number_key_list
                type: identifier
  - type: command_declaration
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: grid
          type: word
        - text: screen
          type: word
        - type: optional
          children:
          - type: capture
            children: []
            capture_name:
              text: number
              type: identifier
    script:
      type: block
      children:
      - type: expression_statement
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.grid_select_screen
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: binary_operator
              children: []
              left:
                type: variable
                children: []
                variable_name:
                  text: number
                  type: identifier
              operator:
                text: or
                type: operator
              right:
                text: '1'
                type: integer
      - type: expression_statement
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.grid_activate
            type: identifier
          arguments:
            type: argument_list
            children: []
