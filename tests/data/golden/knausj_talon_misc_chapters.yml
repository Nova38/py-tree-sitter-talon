input: |
  tag: user.chapters
  -
  chapter next: user.chapter_next()
  chapter last: user.chapter_previous()
  go chapter <number>: user.chapter_jump(number)
  go chapter final: user.chapter_final()
output:
  type: source_file
  children:
  - type: context
    children:
    - type: match
      children: []
      key:
        text: tag
        type: identifier
      pattern:
        text: ' user.chapters'
        type: implicit_string
  - type: command
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: chapter
          type: word
        - text: next
          type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.chapter_next
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: chapter
          type: word
        - text: last
          type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.chapter_previous
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: go
          type: word
        - text: chapter
          type: word
        - type: capture
          children: []
          capture_name:
            text: number
            type: identifier
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.chapter_jump
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: variable
              children: []
              variable_name:
                text: number
                type: identifier
  - type: command
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: go
          type: word
        - text: chapter
          type: word
        - text: final
          type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.chapter_final
            type: identifier
          arguments:
            type: argument_list
            children: []
