input: |
  tag: user.chapters
  -
  chapter next: user.chapter_next()
  chapter last: user.chapter_previous()
  go chapter <number>: user.chapter_jump(number)
  go chapter final: user.chapter_final()
output:
  type: source_file
  children:
  - type: matches
    children:
    - type: match
      children: []
      left:
        text: tag
        type: identifier
      modifiers: []
      right:
        text: ' user.chapters'
        type: implicit_string
  - type: declarations
    children:
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: chapter
            type: word
          - text: next
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.chapter_next
              type: identifier
            arguments:
              type: argument_list
              children: []
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: chapter
            type: word
          - text: last
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.chapter_previous
              type: identifier
            arguments:
              type: argument_list
              children: []
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: go
            type: word
          - text: chapter
            type: word
          - type: capture
            children: []
            capture_name:
              text: number
              type: identifier
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.chapter_jump
              type: identifier
            arguments:
              type: argument_list
              children:
              - type: variable
                children: []
                variable_name:
                  text: number
                  type: identifier
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
          - text: go
            type: word
          - text: chapter
            type: word
          - text: final
            type: word
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.chapter_final
              type: identifier
            arguments:
              type: argument_list
              children: []
