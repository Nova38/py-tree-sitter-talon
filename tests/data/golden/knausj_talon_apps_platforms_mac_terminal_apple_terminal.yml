input: |
  app: apple_terminal
  -
  # makes the commands in generic_terminal available
  tag(): terminal

  # activates the implementation of the commands/functions in generic_terminal
  tag(): user.generic_unix_shell

  # makes commands for certain applications available
  # you can deactivate them if you do not use the application
  tag(): user.git
  tag(): user.anaconda
  tag(): user.kubectl

  # TODO: explain
  tag(): user.tabs
  tag(): user.file_manager

  suspend:
      key(ctrl-z)
  resume:
      insert("fg")
      key(enter)
output:
  type: source_file
  children:
  - type: context
    children:
    - type: match
      children: []
      key:
        text: app
        type: identifier
      pattern:
        text: ' apple_terminal'
        type: implicit_string
  - text: '# makes the commands in generic_terminal available'
    type: comment
  - type: include_tag
    children: []
    tag:
      text: terminal
      type: identifier
  - text: '# activates the implementation of the commands/functions in generic_terminal'
    type: comment
  - type: include_tag
    children: []
    tag:
      text: user.generic_unix_shell
      type: identifier
  - text: '# makes commands for certain applications available'
    type: comment
  - text: '# you can deactivate them if you do not use the application'
    type: comment
  - type: include_tag
    children: []
    tag:
      text: user.git
      type: identifier
  - type: include_tag
    children: []
    tag:
      text: user.anaconda
      type: identifier
  - type: include_tag
    children: []
    tag:
      text: user.kubectl
      type: identifier
  - text: '# TODO: explain'
    type: comment
  - type: include_tag
    children: []
    tag:
      text: user.tabs
      type: identifier
  - type: include_tag
    children: []
    tag:
      text: user.file_manager
      type: identifier
  - type: command
    children: []
    rule:
      type: rule
      children:
      - text: suspend
        type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: ctrl-z
            type: implicit_string
  - type: command
    children: []
    rule:
      type: rule
      children:
      - text: resume
        type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: insert
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: string
              children:
              - text: fg
                type: string_content
      - type: expression
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: enter
            type: implicit_string
