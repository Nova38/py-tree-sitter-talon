input: |
  tag: terminal
  and tag: user.git
  title: /git add .*\-p/
  -
  yank:
    key(y)
    key(enter)
  near:
    key(n)
    key(enter)
  quench:
    key(q)
    key(enter)
  drum:
    key(d)
    key(enter)
  air:
    key(a)
    key(enter)
output:
  type: source_file
  children:
  - type: matches
    children:
    - type: match
      children: []
      key:
        text: tag
        type: identifier
      modifier: []
      pattern:
        text: ' terminal'
        type: implicit_string
    - type: match
      children: []
      key:
        text: tag
        type: identifier
      modifier:
        text: and
        type: match_modifier
      pattern:
        text: ' user.git'
        type: implicit_string
    - type: match
      children: []
      key:
        text: title
        type: identifier
      modifier: []
      pattern:
        text: ' /git add .*\-p/'
        type: implicit_string
  - type: command_declaration
    children: []
    rule:
      type: rule
      children:
      - text: yank
        type: word
    script:
      type: block
      children:
      - type: expression_statement
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: y
            type: implicit_string
      - type: expression_statement
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: enter
            type: implicit_string
  - type: command_declaration
    children: []
    rule:
      type: rule
      children:
      - text: near
        type: word
    script:
      type: block
      children:
      - type: expression_statement
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: n
            type: implicit_string
      - type: expression_statement
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: enter
            type: implicit_string
  - type: command_declaration
    children: []
    rule:
      type: rule
      children:
      - text: quench
        type: word
    script:
      type: block
      children:
      - type: expression_statement
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: q
            type: implicit_string
      - type: expression_statement
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: enter
            type: implicit_string
  - type: command_declaration
    children: []
    rule:
      type: rule
      children:
      - text: drum
        type: word
    script:
      type: block
      children:
      - type: expression_statement
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: d
            type: implicit_string
      - type: expression_statement
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: enter
            type: implicit_string
  - type: command_declaration
    children: []
    rule:
      type: rule
      children:
      - text: air
        type: word
    script:
      type: block
      children:
      - type: expression_statement
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: a
            type: implicit_string
      - type: expression_statement
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: enter
            type: implicit_string
