input: |
  tag: terminal
  and tag: user.git
  title: /git add .*\-p/
  -
  yank:
    key(y)
    key(enter)
  near:
    key(n)
    key(enter)
  quench:
    key(q)
    key(enter)
  drum:
    key(d)
    key(enter)
  air:
    key(a)
    key(enter)
output:
  type: source_file
  children:
  - type: context
    children:
    - type: or
      children:
      - type: and
        children:
        - type: match
          children: []
          key:
            text: tag
            type: identifier
          pattern:
            text: ' terminal'
            type: implicit_string
        - type: match
          children: []
          key:
            text: tag
            type: identifier
          pattern:
            text: ' user.git'
            type: implicit_string
      - type: match
        children: []
        key:
          text: title
          type: identifier
        pattern:
          text: ' /git add .*\-p/'
          type: implicit_string
  - type: command
    children: []
    rule:
      type: rule
      children:
      - text: yank
        type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: y
            type: implicit_string
      - type: expression
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: enter
            type: implicit_string
  - type: command
    children: []
    rule:
      type: rule
      children:
      - text: near
        type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: n
            type: implicit_string
      - type: expression
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: enter
            type: implicit_string
  - type: command
    children: []
    rule:
      type: rule
      children:
      - text: quench
        type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: q
            type: implicit_string
      - type: expression
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: enter
            type: implicit_string
  - type: command
    children: []
    rule:
      type: rule
      children:
      - text: drum
        type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: d
            type: implicit_string
      - type: expression
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: enter
            type: implicit_string
  - type: command
    children: []
    rule:
      type: rule
      children:
      - text: air
        type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: a
            type: implicit_string
      - type: expression
        children: []
        expression:
          type: key_action
          children: []
          arguments:
            text: enter
            type: implicit_string
