input: |
  tag: user.snippets_showing
  -
  snip close: user.snippet_hide()
output:
  type: source_file
  children:
    - type: context
      children:
        - type: match
          children: []
          key:
            text: tag
            type: identifier
          pattern:
            text: " user.snippets_showing"
            type: implicit_string
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: snip
                type: word
              - text: close
                type: word
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: action
              children: []
              action_name:
                text: user.snippet_hide
                type: identifier
              arguments:
                type: argument_list
                children: []
