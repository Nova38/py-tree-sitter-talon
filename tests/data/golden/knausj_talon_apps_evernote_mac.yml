input: |
  app: evernote
  os: mac
  -
  settings():
      # Necessary to stop commands like 'slap' getting jumbled
      key_wait = 9.0
output:
  type: source_file
  children:
  - type: matches
    children:
    - type: match
      children: []
      left:
        text: app
        type: identifier
      modifiers: []
      right:
        text: ' evernote'
        type: implicit_string
    - type: match
      children: []
      left:
        text: os
        type: identifier
      modifiers: []
      right:
        text: ' mac'
        type: implicit_string
  - type: declarations
    children:
    - type: settings_declaration
      children:
      - text: "# Necessary to stop commands like 'slap' getting jumbled"
        type: comment
      right:
        type: block
        children:
        - type: assignment_statement
          children: []
          left:
            text: key_wait
            type: identifier
          right:
            text: '9.0'
            type: float
