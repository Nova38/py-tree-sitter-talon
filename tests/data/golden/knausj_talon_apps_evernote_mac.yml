input: |
  app: evernote
  os: mac
  -
  settings():
      # Necessary to stop commands like 'slap' getting jumbled
      key_wait = 9.0
output:
  type: source_file
  children:
  - type: matches
    children:
    - type: match
      children: []
      key:
        text: app
        type: identifier
      modifier: []
      pattern:
        text: ' evernote'
        type: implicit_string
    - type: match
      children: []
      key:
        text: os
        type: identifier
      modifier: []
      pattern:
        text: ' mac'
        type: implicit_string
  - type: settings_declaration
    children:
    - text: "# Necessary to stop commands like 'slap' getting jumbled"
      type: comment
    - type: block
      children:
      - type: assignment_statement
        children: []
        left:
          text: key_wait
          type: identifier
        right:
          text: '9.0'
          type: float
