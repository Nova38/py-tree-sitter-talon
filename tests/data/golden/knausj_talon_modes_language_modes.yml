  type: source_file
  children:
  - type: matches
    children: []
  - type: declarations
    children:
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - text: ^
          type: start_anchor
        - type: seq
          children:
          - text: force
            type: word
          - type: list
            children: []
            list_name:
              text: user.language_mode
              type: identifier
        - text: $
          type: end_anchor
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.code_set_language_mode
              type: identifier
            arguments:
              type: argument_list
              children:
              - type: variable
                children: []
                variable_name:
                  text: language_mode
                  type: identifier
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - text: ^
          type: start_anchor
        - type: seq
          children:
          - text: clear
            type: word
          - text: language
            type: word
          - text: modes
            type: word
        - text: $
          type: end_anchor
      right:
        type: block
        children:
        - type: expression_statement
          children: []
          expression:
            type: action
            children: []
            action_name:
              text: user.code_clear_language_mode
              type: identifier
            arguments:
              type: argument_list
              children: []
    - type: command_declaration
      children: []
      left:
        type: rule
        children:
        - type: seq
          children:
