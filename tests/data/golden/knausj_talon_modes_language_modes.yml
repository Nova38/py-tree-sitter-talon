input: |
  ^force {user.language_mode}$: user.code_set_language_mode(language_mode)
  ^clear language modes$: user.code_clear_language_mode()
  [enable] debug mode:
      mode.enable("user.gdb")
  disable debug mode:
      mode.disable("user.gdb")
