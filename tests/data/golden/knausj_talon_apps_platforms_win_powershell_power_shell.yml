input: |
  os: windows
  and app.name: Windows PowerShell
  os: windows
  and app.exe: powershell.exe
  -
  # makes the commands in generic_terminal available
  tag(): terminal

  # activates the implementation of the commands/functions in generic_terminal
  tag(): user.generic_windows_shell

  # makes commands for certain applications available
  # you can deactivate them if you do not use the application
  tag(): user.git
  tag(): user.anaconda
  # tag(): user.kubectl
output:
  type: source_file
  children:
  - type: context
    children:
    - type: or
      children:
      - type: and
        children:
        - type: match
          children: []
          key:
            text: os
            type: identifier
          pattern:
            text: ' windows'
            type: implicit_string
        - type: match
          children: []
          key:
            text: app.name
            type: identifier
          pattern:
            text: ' Windows PowerShell'
            type: implicit_string
      - type: and
        children:
        - type: match
          children: []
          key:
            text: os
            type: identifier
          pattern:
            text: ' windows'
            type: implicit_string
        - type: match
          children: []
          key:
            text: app.exe
            type: identifier
          pattern:
            text: ' powershell.exe'
            type: implicit_string
  - text: '# makes the commands in generic_terminal available'
    type: comment
  - type: include_tag
    children: []
    tag:
      text: terminal
      type: identifier
  - text: '# activates the implementation of the commands/functions in generic_terminal'
    type: comment
  - type: include_tag
    children: []
    tag:
      text: user.generic_windows_shell
      type: identifier
  - text: '# makes commands for certain applications available'
    type: comment
  - text: '# you can deactivate them if you do not use the application'
    type: comment
  - type: include_tag
    children: []
    tag:
      text: user.git
      type: identifier
  - type: include_tag
    children: []
    tag:
      text: user.anaconda
      type: identifier
  - text: '# tag(): user.kubectl'
    type: comment
