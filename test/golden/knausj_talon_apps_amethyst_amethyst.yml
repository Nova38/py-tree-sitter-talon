input: |
  user.running: amethyst
  -
  window next: key("alt-shift-j")
  window previous: key("alt-shift-k")
  # window move desk: key("ctrl-alt-shift-h")
  window full: key("alt-shift-d")
  window tall: key("alt-shift-a")
  window middle: key("alt-shift-`")
  window move main: key("alt-shift-enter")
  window grow: key("alt-shift-l")
  window shrink: key("alt-shift-h")
  window reevaluate: key("alt-shift-z")
output:
  type: source_file
  children:
    - type: context
      children:
        - type: match
          children: []
          key:
            text: user.running
            type: identifier
          pattern:
            text: " amethyst"
            type: implicit_string
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: seq
            children:
              - text: window
                type: word
              - text: next
                type: word
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: key_action
              children: []
              arguments:
                text: '"alt-shift-j"'
                type: implicit_string
    - type: command
      children: []
      rule:
