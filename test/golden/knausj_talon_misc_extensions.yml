input: |
  {user.file_extension}: "{file_extension}"
output:
  type: source_file
  children:
    - type: context
      children: []
    - type: command
      children: []
      rule:
        type: rule
        children:
          - type: list
            children: []
            list_name:
              text: user.file_extension
              type: identifier
      script:
        type: block
        children:
          - type: expression
            children: []
            expression:
              type: string
              children:
                - text: "{"
                  type: string_content
                - text: file_extension
                  type: string_content
                - text: "}"
                  type: string_content
