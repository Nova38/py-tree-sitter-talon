          arguments:
            type: argument_list
            children: []
  - type: command
    children: []
    rule:
      type: rule
      children:
      - type: parenthesized_rule
        children:
        - type: choice
          children:
          - type: seq
            children:
            - type: optional
              children:
              - text: channel
                type: word
            - text: unread
              type: word
            - text: next
              type: word
          - text: goneck
            type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.messaging_unread_next
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: go
          type: word
        - type: parenthesized_rule
          children:
          - type: choice
            children:
            - text: find
              type: word
            - text: search
              type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.messaging_open_search
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: mark
          type: word
        - type: parenthesized_rule
          children:
          - type: choice
            children:
            - text: all
              type: word
            - text: workspace
              type: word
            - text: server
              type: word
        - text: read
          type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.messaging_mark_workspace_read
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: mark
          type: word
        - text: channel
          type: word
        - text: read
          type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.messaging_mark_channel_read
            type: identifier
          arguments:
