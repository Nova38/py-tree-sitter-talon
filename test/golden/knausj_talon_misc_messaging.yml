input: |
  tag: user.messaging
  -
  # Navigation
  previous (workspace | server): user.messaging_workspace_previous()
  next (workspace | server): user.messaging_workspace_next()
  channel: user.messaging_open_channel_picker()
  channel <user.text>:
      user.messaging_open_channel_picker()
      insert(user.formatted_text(user.text, "ALL_LOWERCASE"))
  channel up: user.messaging_channel_previous()
  channel down: user.messaging_channel_next()
  ([channel] unread last | gopreev): user.messaging_unread_previous()
  ([channel] unread next | goneck): user.messaging_unread_next()
  go (find | search): user.messaging_open_search()
  mark (all | workspace | server) read: user.messaging_mark_workspace_read()
  mark channel read: user.messaging_mark_channel_read()
  upload file: user.messaging_upload_file()
output:
  type: source_file
  children:
  - type: context
    children:
    - type: match
      children: []
      key:
        text: tag
        type: identifier
      pattern:
        text: ' user.messaging'
        type: implicit_string
  - text: '# Navigation'
    type: comment
  - type: command
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: previous
          type: word
        - type: parenthesized_rule
          children:
          - type: choice
            children:
            - text: workspace
              type: word
            - text: server
              type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.messaging_workspace_previous
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: next
          type: word
        - type: parenthesized_rule
          children:
          - type: choice
            children:
            - text: workspace
              type: word
            - text: server
              type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.messaging_workspace_next
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    children: []
    rule:
      type: rule
      children:
      - text: channel
        type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.messaging_open_channel_picker
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: channel
          type: word
        - type: capture
          children: []
          capture_name:
            text: user.text
            type: identifier
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.messaging_open_channel_picker
            type: identifier
          arguments:
            type: argument_list
            children: []
      - type: expression
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: insert
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: action
              children: []
              action_name:
                text: user.formatted_text
                type: identifier
              arguments:
                type: argument_list
                children:
                - type: variable
                  children: []
                  variable_name:
                    text: user.text
                    type: identifier
                - type: string
                  children:
                  - text: ALL_LOWERCASE
                    type: string_content
  - type: command
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: channel
          type: word
        - text: up
          type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.messaging_channel_previous
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    children: []
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: channel
          type: word
        - text: down
          type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.messaging_channel_next
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    children: []
    rule:
      type: rule
      children:
      - type: parenthesized_rule
        children:
        - type: choice
          children:
          - type: seq
            children:
            - type: optional
              children:
              - text: channel
                type: word
            - text: unread
              type: word
            - text: last
              type: word
          - text: gopreev
            type: word
    script:
      type: block
      children:
      - type: expression
        children: []
        expression:
          type: action
          children: []
          action_name:
            text: user.messaging_unread_previous
