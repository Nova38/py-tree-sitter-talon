input: |
  os: linux
  and app.name: konsole
  -
  # makes the commands in generic_terminal available
  tag(): terminal

  # activates the implementation of the commands/functions in generic_terminal
  tag(): user.generic_unix_shell

  # makes commands for certain applications available
  # you can deactivate them if you do not use the application
  tag(): user.git
  tag(): user.anaconda
  # tag(): user.kubectl


  tag(): user.tabs
  # TODO: add file_manager support
output:
  children:
  - children:
    - children:
      - children:
        - text: os
          type: identifier
        - text: ' linux'
          type: implicit_string
        key:
          text: os
          type: identifier
        pattern:
          text: ' linux'
          type: implicit_string
        type: match
      - children:
        - text: app.name
          type: identifier
        - text: ' konsole'
          type: implicit_string
        key:
          text: app.name
          type: identifier
        pattern:
          text: ' konsole'
          type: implicit_string
        type: match
      type: and
    type: context
  - text: '# makes the commands in generic_terminal available'
    type: comment
  - children:
    - text: terminal
      type: identifier
    tag:
      text: terminal
      type: identifier
    type: include_tag
  - text: '# activates the implementation of the commands/functions in generic_terminal'
    type: comment
  - children:
    - text: user.generic_unix_shell
      type: identifier
    tag:
      text: user.generic_unix_shell
      type: identifier
    type: include_tag
  - text: '# makes commands for certain applications available'
    type: comment
  - text: '# you can deactivate them if you do not use the application'
    type: comment
  - children:
    - text: user.git
      type: identifier
    tag:
      text: user.git
      type: identifier
    type: include_tag
  - children:
    - text: user.anaconda
      type: identifier
    tag:
      text: user.anaconda
      type: identifier
    type: include_tag
  - text: '# tag(): user.kubectl'
    type: comment
  - children:
    - text: user.tabs
      type: identifier
    tag:
      text: user.tabs
      type: identifier
    type: include_tag
  - text: '# TODO: add file_manager support'
    type: comment
  type: source_file
