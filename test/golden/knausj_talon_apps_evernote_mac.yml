input: |
  app: evernote
  os: mac
  -
  settings():
      # Necessary to stop commands like 'slap' getting jumbled
      key_wait = 9.0
output:
  children:
  - children:
    - children:
      - children:
        - text: app
          type: identifier
        - text: ' evernote'
          type: implicit_string
        key:
          text: app
          type: identifier
        pattern:
          text: ' evernote'
          type: implicit_string
        type: match
      - children:
        - text: os
          type: identifier
        - text: ' mac'
          type: implicit_string
        key:
          text: os
          type: identifier
        pattern:
          text: ' mac'
          type: implicit_string
        type: match
      type: or
    type: context
  - children:
    - text: '# Necessary to stop commands like ''slap'' getting jumbled'
      type: comment
    - children:
      - children:
        - text: key_wait
          type: identifier
        - text: '9.0'
          type: float
        left:
          text: key_wait
          type: identifier
        right:
          text: '9.0'
          type: float
        type: assignment
      type: block
    type: settings
  type: source_file
