input: |
  app: calibre_viewer
  -
  # Set tags
  tag(): user.pages
  tag(): user.chapters
output:
  type: source_file
  children:
  - type: context
    children:
    - type: match
      children: []
      key:
        text: app
        type: identifier
      pattern:
        text: ' calibre_viewer'
        type: implicit_string
  - text: '# Set tags'
    type: comment
  - type: include_tag
    children: []
    tag:
      text: user.pages
      type: identifier
  - type: include_tag
    children: []
    tag:
      text: user.chapters
      type: identifier
